<div class="table-responsive" *ngIf="loggers" class="mt-5">
  <h2 id="logs-page-heading" jhiTranslate="logs.title" data-cy="logsPageHeading">Logs</h2>

  <p jhiTranslate="logs.nbloggers" [translateValues]="{ total: loggers.length }">There are {{ loggers.length }} loggers.</p>

  <span jhiTranslate="logs.filter">Filter</span>
  <input type="text" [(ngModel)]="filter" (ngModelChange)="filterAndSort()" class="form-control" />

  <p-table
    aria-describedby="logs-page-heading"
    *ngIf="filteredAndOrderedLoggers && filteredAndOrderedLoggers.length > 0"
    #dt
    styleClass="mt-2 p-datatable-gridlines p-datatable-responsive-demo p-datatable-sm p-datatable-striped"
    [value]="filteredAndOrderedLoggers"
    [rows]="500"
    [paginator]="true"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Projection {first} Ã  {last} de {totalRecords} loggs"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="header">
      <tr jhiSort [(predicate)]="orderProp" [(ascending)]="ascending" [callback]="filterAndSort.bind(this)">
        <th class="text-center" pSortableColumn="name">
          <span jhiTranslate="logs.table.name">Name</span> <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th class="text-center" pSortableColumn="level">
          <span jhiTranslate="logs.table.level">Level</span> <p-sortIcon field="level"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-logger>
      <tr>
        <td>
          <small>{{ logger.name | slice: 0:140 }}</small>
        </td>
        <td class="text-center">
          <button
            (click)="changeLevel(logger.name, 'TRACE')"
            [ngClass]="logger.level === 'TRACE' ? 'btn-primary' : 'btn-light'"
            class="btn btn-sm"
          >
            TRACE
          </button>

          <button
            (click)="changeLevel(logger.name, 'DEBUG')"
            [ngClass]="logger.level === 'DEBUG' ? 'btn-success' : 'btn-light'"
            class="btn btn-sm"
          >
            DEBUG
          </button>

          <button
            (click)="changeLevel(logger.name, 'INFO')"
            [ngClass]="logger.level === 'INFO' ? 'btn-info' : 'btn-light'"
            class="btn btn-sm"
          >
            INFO
          </button>

          <button
            (click)="changeLevel(logger.name, 'WARN')"
            [ngClass]="logger.level === 'WARN' ? 'btn-warning' : 'btn-light'"
            class="btn btn-sm"
          >
            WARN
          </button>

          <button
            (click)="changeLevel(logger.name, 'ERROR')"
            [ngClass]="logger.level === 'ERROR' ? 'btn-danger' : 'btn-light'"
            class="btn btn-sm"
          >
            ERROR
          </button>

          <button
            (click)="changeLevel(logger.name, 'OFF')"
            [ngClass]="logger.level === 'OFF' ? 'btn-secondary' : 'btn-light'"
            class="btn btn-sm"
          >
            OFF
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
